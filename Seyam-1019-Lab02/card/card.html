<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="food-card">
      <div class="price-tag">$8.99</div>
      <img
        src="https://www.shutterstock.com/image-photo/mouthwatering-cheeseburger-stacked-juicy-beef-600nw-2676034461.jpg"
        alt="Burger"
      />
      <div class="food-info">
        <h2 class="food-title">Classic Cheese Burger</h2>
        <p class="food-desc">
          Juicy grilled beef patty with melted cheddar, lettuce, tomato, and our
          special sauce.
        </p>
        <div class="food-footer">
          <div class="rating">‚≠ê 4.7 (230)</div>
          <button class="order-btn">Order Now</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Skills Section</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>

  <section class="skills-section">
    <h2>My Skills</h2>
    <p>Technologies and tools I use to bring ideas to life</p>

    <div class="skills-grid">

      <div class="skill-card">
        <h3>Frontend</h3>
        <div class="progress">
          <label>React / Next.js</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 90%;"></div></div>
        </div>
        <div class="progress">
          <label>Tailwind / Bootstrap / MUI</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 85%;"></div></div>
        </div>
        <div class="progress">
          <label>HTML / CSS / JS</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 95%;"></div></div>
        </div>
      </div>

      <div class="skill-card">
        <h3>Backend</h3>
        <div class="progress">
          <label>Node.js / Express</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 90%;"></div></div>
        </div>
        <div class="progress">
          <label>REST APIs / Socket.IO</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 85%;"></div></div>
        </div>
        <div class="progress">
          <label>Docker / Deployment</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 70%;"></div></div>
        </div>
      </div>

      <div class="skill-card">
        <h3>Database</h3>
        <div class="progress">
          <label>MongoDB / Mongoose</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 88%;"></div></div>
        </div>
        <div class="progress">
          <label>MySQL / PostgreSQL</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 80%;"></div></div>
        </div>
        <div class="progress">
          <label>Firebase</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 75%;"></div></div>
        </div>
      </div>

      <div class="skill-card">
        <h3>Tools</h3>
        <div class="progress">
          <label>Git / GitHub / Linux</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 90%;"></div></div>
        </div>
        <div class="progress">
          <label>Figma / Notion</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 80%;"></div></div>
        </div>
        <div class="progress">
          <label>Postman / Vercel / Netlify</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 85%;"></div></div>
        </div>
      </div>

      <div class="skill-card">
        <h3>Soft Skills</h3>
        <div class="progress">
          <label>Leadership</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 95%;"></div></div>
        </div>
        <div class="progress">
          <label>Communication</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 90%;"></div></div>
        </div>
        <div class="progress">
          <label>Adaptability</label>
          <div class="progress-bar"><div class="progress-fill" style="--width: 85%;"></div></div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
